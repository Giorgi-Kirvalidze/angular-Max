<input type="text" class="form-control" [(ngModel)]='serverName'>
<button (click)="onCreateServer()" [disabled]="!allowNewServer" class="btn btn-primary">Add Server</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->

<app-server *ngFor="let server of servers"></app-server>

<p *ngIf="serverCreated; else noServer">Server was created,server name is {{serverName}} </p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>
<h2>Assignment</h2>
<input type="text" class="form-control" [(ngModel)]='username'>
<button (click)="onClickReset()" class="btn btn-secondary" [disabled]="username === ''">add</button>
<p>{{username}}</p>


<h3>Assignment</h3>
<button (click)="onToggleDetails()" class="btn btn-primary">Display Details</button>
<p *ngIf="showSecret">Secret password = tuna</p>
<p [ngClass]="{'white-text': log >= 5}" *ngFor="let log of logs; let i = index">{{log}}</p>
